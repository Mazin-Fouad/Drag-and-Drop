<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./main.js"></script>
    <title>Drag and Drop</title>
  </head>
  <body onload="updateHTML()">
    <div class="main-container">
      <div class="drag-aria" id="open" ondrop="moveTo('open')" ondragover="allowDrop(event); highlight('open')" ondragleave="clearHighLight('open')"></div>
      <div class="drag-aria" id="closed" ondrop="moveTo('closed')" ondragover="allowDrop(event); highlight('closed')" ondragleave="clearHighLight('closed')"></div>
    </div>
  </body>
</html>
